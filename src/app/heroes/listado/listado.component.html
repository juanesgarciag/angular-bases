<h2>Listado de Héroes de DBZ</h2>

<div *ngIf="hero; else noBorrado">
    <h3>Héroe eliminado: <small>{{hero}}</small></h3>
</div>
<ng-template #noBorrado>
    <h3>No ha borrado nada aún</h3>
</ng-template>


<button (click)="borrarHeroe()">Borrar</button>
<br>
<ul>
    <li *ngFor="let heroe of heroes; let i = index">
        {{i + 1}}- {{heroe}}
    </li>
</ul>
